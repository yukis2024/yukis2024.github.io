<!DOCTYPE html>
<html>
<head>
    <title>个人名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
        }
        .card {
            background-color: white;
            padding: 150px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            max-width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .card h1 {
            margin: 20px 0;
        }
        .contact-info {
            margin-top: 30px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="1698162268867.jpeg" alt="个人照片">
        <h1>YukiS</h1>
        <div class="contact-info">
            <p><strong>QQ1：</strong>3809634451 状态正常</p>
            <p><strong>QQ2：</strong>212167954 状态正常</p>
            <p><strong>小蓝鸟：</strong>yukisssama</p>
            <!-- 可以添加更多联系方式 -->
        </div>
    </div>
</body>
</html>
